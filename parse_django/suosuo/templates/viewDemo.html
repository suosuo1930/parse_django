{% extends  'base/starter.html' %}

{% block my_content %}

<div id="row">

        <div class="col-md-8 col-md-offset-2 bg-info">
            <form action="/api/v1/suosuo/view" method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td class="text-right">{{ form.name.label }}</td>
                        <td>{{ form.name }}</td>
                    </tr>
                     <tr>
                        <td class="text-right">{{ form.price.label }}</td>
                        <td>{{ form.price }}</td>
                    </tr>
                    <tr>
                        <td class="text-right">{{ form.img.label }}</td>
                        <td>{{ form.img }}</td>
                    </tr>
                    <tr>
                        <td class="text-right">{{ form.publish.label }}</td>
                        <td>{{ form.publish }}</td>
                    </tr>
                    <tr>
                        <td class="text-right">{{ form.authors.label_tag }}</td>
                        <td>{{ form.authors }}</td>
                    </tr>
                    <tr>
                        <td class="text-center"><input type="submit" value="提交"></td>
                        <td class="text-center"><input type="reset" value="重置"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


{% endblock %}
